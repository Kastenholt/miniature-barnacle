<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Modern / Legacy</title></head>
<body>
<div id="app"></div>
<script defer="defer" type="module" src="main.js" crossorigin="anonymous"></script>
<script>(function () {
  var d = document;
  var c = d.createElement('script');
  if (!('noModule' in c) && 'onbeforeload' in c) {
    var s = !1;
    d.addEventListener('beforeload', function (e) {
      if (e.target === c) {
        s = !0
      } else if (!e.target.hasAttribute('nomodule') || !s) {
        return
      }
      e.preventDefault()
    }, !0);
    c.type = 'module';
    c.src = '.';
    d.head.appendChild(c);
    c.remove()
  }
}())</script>
<script defer="defer" src="main_legacy.js" nomodule></script>
</body>
</html>
